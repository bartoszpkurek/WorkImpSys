faq.FirstQ=Czy umieszczenie sugestii kosztuje co\u015b?
faq.Title=Cz\u0119sto Zadawane Pytania
faq.FirstA=Oczywi\u015bcie, \u017ce nie! Sugestie mog\u0105 usprawni\u0107 Twoj\u0105 jak i nasz\u0105 prac\u0119 wi\u0119c bardzo ch\u0119tnie przeczytamy co chcia\u0142by\u015b polepszy\u0107.
faq.SecondQ=Czy je\u015bli zamieszcz\u0119 z\u0142\u0105 sugesti\u0119 ponios\u0119 jakie\u015b konsekwencje?
faq.SecondA=Oczywic\u0107ie, \u017ce nie. Pomimo tego, \u017ce chcieliby\u015bmy aby wszystkie sugestie by\u0142y poprawne, nasz system nie jest doskona\u0142y. Je\u015bli pomylisz si\u0119 zawsze mo\u017cesz usun\u0105\u0107 swoj\u0105 sugesti\u0119, dop\u00f3ki nie wesz\u0142a w stan "W realizacji". Gdy jednak taka sytuacja nast\u0105pi, mo\u017cesz zawsze napisa\u0107 do nas. Spr\u00f3bujemy pom\u00f3c :).
faq.ThirdQ=Jak obliczacie punkty dla pracownik\u00f3w?
faq.ThirdA=Algorytm jest nasz\u0105 s\u0142odk\u0105 tajemnic\u0105. Nie mo\u017cemy go ujawni\u0107. Punkty s\u0105 przeliczane sprawiedliwie, bez wzgl\u0119du na to, jakie stanowisko w naszej firmie zajmujesz. 
faq.FourthQ=Na co mog\u0119 przeznaczy\u0107 punkty?
faq.FourthA=Pracownik nie mo\u017ce bezpo\u015brednio przeznaczy\u0107 na nic punkt\u00f3w. Punkty podliczane s\u0105 przez dzia\u0142 HR przy wyliczaniu miejsca w kolejce. W przysz\u0142o\u015bci planujemy rozszerzy\u0107 mo\u017cliwo\u015bci o plan benefit\u00f3w.
