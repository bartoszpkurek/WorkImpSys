contact.Text=Je\u017celi znalaz\u0142e\u015b b\u0142\u0105d w aplikacji, co\u015b Ci si\u0119 nie podoba albo masz pomys\u0142 jak usprawni\u0107 aplikacj\u0119 wy\u015blij do nas wiadomo\u015b\u0107!
