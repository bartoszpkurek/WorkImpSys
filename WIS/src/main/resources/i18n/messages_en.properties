web.main.contact.TITLE=Contact
web.main.contact.TEXT=\ If you found an error in the application, you don't like something or you have an idea how to improve the application, send us a message!
web.main.faq.1Q=Does placing a suggestion cost anything?
web.main.faq.2Q=Will I have any consequences if I post a wrong suggestion?
web.main.faq.3Q=How do you calculate employee points?
web.main.faq.4Q=What can I spend my points on?
web.main.faq.1A=Of course not! Suggestions can improve both your and our work, so we would love to read what you would like to improve.
web.main.faq.2A=Of course not. Although we would like all suggestions to be correct, our system is not perfect. If you make a mistake, you can always delete your suggestion until it has entered the "In progress" state. However, if this happens, you can always write to us. We will try to help :).
web.main.faq.3A=The algorithm is our sweet secret. We can't disclose it. Points are converted fairly, regardless of your position in our company.
web.main.faq.4A=An employee cannot directly dedicate points to anything. Points are calculated by the HR department when calculating the place in the queue. In the future, we plan to expand the possibilities with a benefit plan.
