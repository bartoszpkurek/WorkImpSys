<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/include/templateMain.xhtml">
        <ui:define name="head">
            <title>Zmień hasło</title>
        </ui:define>
        <ui:define name="navbar">
            <ui:include src="/WEB-INF/include/templateNavbar.xhtml" />
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <div class="starter-template">
                    <h1>Zmień hasło</h1>
                    <h:form>
                        Notification ID: <h:outputText id="login" value="#{editNotificationBean.notification.notification_id}"/> <br/>

                        ShortDesc: <h:inputText id="ShortDesc" value="#{editNotificationBean.notification.shortdescription}"/><br/>
                        FullDesc: <h:inputText id="FullDesc" value="#{editNotificationBean.notification.fulldescription}"/><br/>
                        Category: <h:inputText id="Category" value="#{editNotificationBean.notification.category}"/><br/>
                        Priority: <h:inputText id="Priority" value="#{editNotificationBean.notification.priority}"/><br/>
                        
                        <h:commandButton action="#{editNotificationBean.saveNotificationAfterEdit()}" value="Save" />
                        <br />
                        <h:commandButton action="homePage" value="Cancel" immediate="true" />
                    </h:form>


                </div>
            </div>
        </ui:define>
        <ui:define name="footer">
            <ui:include src="/WEB-INF/include/templateFooter.xhtml" />
        </ui:define>
    </ui:composition> 
</html>
