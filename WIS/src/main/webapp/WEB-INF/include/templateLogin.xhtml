<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Wstrzykiwane menu - ograniczone do strony logowania-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!-- Nazwa Systemu (logo z lewej strony)-->
        <a class="navbar-brand">Work Improvement System</a>
        
        <!-- Przycisk responsywny pojawiajacy sie na urzadzeniach mobilnych-->
        <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Glowny div menu-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Pasek menu z lewej strony-->
            <ul class="navbar-nav mr-auto"></ul>
            
            <!-- Pasek menu z prawej strony-->
            <ul class="navbar-nav my-2 my-lg-0">
                <h:form>
                    
                    <!-- Przyciski do zmiany jezyka-->
                    <li class="nav-item">
                        <h:commandButton 
                            class="btn btn-outline-success btn-lg my-2 my-sm-0 " 
                            action="#{language.changeLanguage('pl')}" value="PL">
                        </h:commandButton>
                        <h:outputText value=" " />
                        <h:commandButton 
                            class="btn btn-outline-success btn-lg my-2 my-sm-0 "
                            action="#{language.changeLanguage('en')}" value="EN">
                        </h:commandButton>
                    </li>
                </h:form>
            </ul>
        </div>
    </nav>
</html>
