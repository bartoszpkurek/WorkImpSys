<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
<f:ajax render=":content">
    <!-- Wstrzykiwane menu uzytkownika-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
        <!-- Nazwa Systemu (logo z lewej strony)-->
        <a class="navbar-brand">Work Improvement System<br/> <span >Login: <h:outputText id="guest" value="Guest" rendered="#{empty request.remoteUser}"/> <h:outputText id="loginname" value="#{employeeDetailsBean.employee.login}" rendered="#{not empty request.remoteUser}"/></span></a>

        <!-- Przycisk responsywny pojawiajacy sie na urzadzeniach mobilnych-->
        <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Glowny div menu-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Pasek menu z lewej strony-->
            <ul class="navbar-nav mr-auto">
                <f:subview id="leftMenuAll" rendered="#{not empty request.remoteUser}">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="ranking"><button class="btn btn-success btn-lg my-2 my-sm-0 "><i class="fas fa-chart-line buttonFixed"></i> Ranking</button></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="view"><button class="btn btn-success btn-lg my-2 my-sm-0 "><i class="fas fa-search buttonFixed"></i> #{msg["navbarmenu.Browse"]}</button></h:link>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="completed"><button class="btn btn-success btn-lg my-2 my-sm-0 "><i class="fas fa-dollar-sign buttonFixed"></i> #{msg["navbarmenu.Completed"]}</button></h:link>
                    </li>
                </f:subview>
            </ul>

            <div id="top">
                <h:form>
                    <h:commandLink class="btn btn-success btn-lg btnMain" action="login" value="LOGIN" rendered="#{empty request.remoteUser}"/>
                    <h:commandLink class="btn btn-success btn-lg btnMain" action="#{accountSession.logout()}" value="LOGOUT" rendered="#{not empty request.remoteUser}"/>
                </h:form>
            </div>

            <!-- Pasek menu z prawej strony-->
            <ul class="navbar-nav my-2 my-lg-0" id="ciekawe">

                <!--Menu Settings (kola zebate)-->
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cogs fa-2x"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <h:link class="dropdown-item" outcome="FAQ"><i class="fas fa-question-circle"></i> FAQ</h:link>
                        <h:link class="dropdown-item" outcome="contact"><i class="fas fa-address-card"></i> #{msg["navbarmenu.Contact"]}</h:link>
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-toggle-split">
                            <h:form>
                                <h:commandButton 
                                    class="btn btn-outline-success btn-lg btnMain" 
                                    action="#{language.changeLanguage('pl')}" value="PL">
                                </h:commandButton>
                                <h:outputText value=" " />
                                <h:commandButton 
                                    class="btn btn-outline-success btn-lg btnMain"
                                    action="#{language.changeLanguage('en')}" value="EN">
                                </h:commandButton>
                            </h:form>
                        </div>  
                    </div>
                </li>

                <!--Menu Uzytkownika-->
                <f:subview id="rightMenuAll" rendered="#{not empty request.remoteUser}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle fa-2x green"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <h:link class="dropdown-item" outcome="userNotifications">#{msg["navbarmenu.MyNotification"]}</h:link>
                            <h:link class="dropdown-item" outcome="userAdd">#{msg["navbarmenu.AddNotification"]}</h:link>                   
                            <h:link class="dropdown-item" outcome="userPoints">#{msg["navbarmenu.Points"]}</h:link>
                            <div class="dropdown-divider"></div>
                            <h:link class="dropdown-item" outcome="userEmployeeChange"><i class="fas fa-user-edit"></i> Edytuj Konto</h:link>
                            <h:link class="dropdown-item" outcome="userPassChange"><i class="fas fa-user-edit"></i> #{msg["navbarmenu.PassChange"]}</h:link>
                        </div>

                    </li>
                    
                    <f:subview id="rightMenuAdmin" rendered="#{not empty request.remoteUser}">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAdmin" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-hat-wizard fa-2x green"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <h:link class="dropdown-item" outcome="accountList"><i class="fas fa-book-reader"></i> AccountList</h:link>
                            </div> 
                        </li>    

                    </f:subview>
                </f:subview>
                <!--Link do strony glownej-->
                <li class="nav-item">
                    <h:link class="nav-link" outcome="homePage"><i class="fas fa-home fa-2x green "></i></h:link>
                </li>
            </ul>
        </div>
    </nav>
</f:ajax>
</ui:composition>
